<div class=" bg-white shadow-xl pt-3 pb-10 px-3 md:px-6 pr-3 rounded-2xl ">
    <div class="py-5 border-b-2">
        <h1 class="popping text-xl font-bold ">Photo / Video</h1>
    </div>
    <div class="rounded-xl p-24  hover:cursor-pointer border-2 border-blue-300 border-dashed "
        (click)="file.click()   ">
        <div class=" flex flex-col  items-center justify-center pulse">
            <svg *ngIf="upload" width="92" height="67" viewBox="0 0 92 67" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path

                    fill="#81939E" />
            </svg>

            <svg *ngIf="!upload" width="92" height="67" viewBox="0 0 92 67" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M87.389 37.3774C84.7396 34.0623 81.3539 31.9136 77.229 30.93C78.5307 28.9633 79.1797 26.7742 79.1797 24.3634C79.1797 21.0005 77.9898 18.1298 75.6115 15.7502C73.2326 13.3715 70.3617 12.1817 66.9988 12.1817C63.985 12.1817 61.3522 13.1652 59.1004 15.1322C57.2295 10.5638 54.2385 6.89994 50.1307 4.14039C46.023 1.38002 41.4943 0 36.5449 0C29.8199 0 24.0777 2.37987 19.3191 7.13844C14.5602 11.8958 12.1815 17.6384 12.1815 24.3639C12.1815 24.7762 12.2133 25.4584 12.2767 26.4097C8.53346 28.1546 5.55175 30.7716 3.33055 34.2608C1.11018 37.7511 0 41.5571 0 45.682C0 51.5511 2.0862 56.5703 6.25743 60.7419C10.4288 64.9148 15.4492 67 21.318 67H73.0914C78.1347 67 82.4409 65.2148 86.0103 61.6466C89.5792 58.0784 91.3639 53.7721 91.3639 48.7271C91.3634 44.4762 90.0385 40.6934 87.389 37.3774ZM60.4557 36.0934C60.1536 36.394 59.7976 36.5445 59.3857 36.5445H48.7267V53.2951C48.7267 53.707 48.5762 54.064 48.2749 54.3651C47.9727 54.6673 47.6167 54.817 47.2049 54.817H38.0671C37.6547 54.817 37.2979 54.6675 36.9966 54.3651C36.6959 54.064 36.5445 53.707 36.5445 53.2951V36.5445H25.8854C25.4417 36.5445 25.0765 36.402 24.7915 36.1174C24.506 35.8317 24.3635 35.4667 24.3635 35.023C24.3635 34.642 24.5219 34.261 24.8389 33.8805L41.5413 17.1786C41.8268 16.8929 42.1918 16.7502 42.6358 16.7502C43.0801 16.7502 43.4451 16.8929 43.7303 17.1786L60.4804 33.928C60.7661 34.2133 60.9074 34.5782 60.9074 35.0232C60.9072 35.4347 60.7567 35.7929 60.4557 36.0934Z"
                    fill="#6FB4E1" />
            </svg>
            <span class=" mt-3 popping font-semibold" [ngClass]="!upload ? 'text-blue-2' : 'text-gray-700'">
                Séléctionner une photo ou video à
                partager</span>
        </div>

    </div>

    <input type='file' class="hidden" (change)="onSelectFile($event)" #file [disabled]="upload" />
    <progress-bar [width]="progress$" *ngIf="upload"></progress-bar>
    <div class="px-3 mt-5 text-center w-full">
        <h1 class="text-xl text-blue-2 font-semibold popping "
            *ngIf="videoUrls.length == 0 && imageUrls.length == 0 && !upload">
            Importer vos vidéos et images...</h1>
    </div>
    <div [ngClass]="videoUrls.length == 0 && imageUrls.length == 0 && !upload ? 'border-none' : 'border-gray-200'"
        class="rounded-xl px-6 pb-6 flex border-2 border-gray-200 mt-5  flex-wrap " #image>
    </div>
    <div class="px-3 mt-5 flex flex-col md:flex-row justify-between">
        <button [routerLink]="'/dashboard/bailleur/add-good/description'"
            class="text-blue-2 px-6 py-2 rounded-md shadow font-700  text-base bg-white   btnhover font-semibold flex flex-row items-center justify-center">
            <svg width="15" height="11" viewBox="0 0 15 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M3.825 6.46933L7.071 9.62524L5.657 11L4.72849e-07 5.5L5.657 -1.36883e-07L7.071 1.37476L3.832 4.52484L15 4.52484L15 6.46933L3.825 6.46933Z"
                    fill="#6FB4E1" />
            </svg>
            <span class="ml-2">Précédent</span>
        </button>
        <button [routerLink]="'/dashboard/bailleur/add-good/post'"
            class="text-white px-6 py-2 rounded-md mt-5 md:mt-0 font-700 text-base bg-blue-2 btnhover font-semibold flex flex-row items-center justify-center">Suivant</button>
    </div>
    <div *ngIf="backgroundSwitch == 'in'" class="fixed z-50 inset-0 overflow-y-auto" aria-labelledby="modal-title"
        role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div [@backgroundSwitch]="backgroundSwitch"
                class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
            <!-- This element is to trick the browser into centering the modal contents. -->
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div [@openModal]="errorModalShow"
                class="inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full sm:p-6">
                <div class="flex justify-center">
                    <div
                        class="mx-auto flex-shrink-0 flex items-center justify-center h-20 w-20 rounded-full bg-red-100 sm:mx-0">
                        <!-- Heroicon name: outline/exclamation -->
                        <svg class="h-14 w-14 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                        </svg>
                    </div>

                </div>
                <div class="flex justify-center mt-5">
                    <div class=" text-center sm:mt-0 sm:ml-4 sm:text-left">
                        <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
                            Une erreur est survenu dans votre application
                        </h3>

                    </div>
                </div>
                <div class="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse">
                    <button type="button" (click)="continueOnError()"
                        class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-300 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:ml-3 sm:w-auto sm:text-sm">
                        Continuer
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
