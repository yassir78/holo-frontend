<div class="bg-gray-4  rounded-2xl pb-10">
    <div class="space-y-4">
        <div class="aspect-w-4 aspect-h-2 relative">
            <img class="object-cover shadow-lg rounded-lg" src="../../../../assets/images/bien1.png" alt="">
            <div class="flex flex-row justify-between items-end px-5 pb-30">
                <span
                    class="inline-flex items-center  px-2.5 py-0.5 rounded-full text-xs font-medium bg-pink-100 text-pink-800">
                    Appartement
                </span>
                <button type="button" (click)="switchInput()"
                    class=" flex-shrink-0 group relative rounded-full inline-flex items-center justify-center h-5 w-10 cursor-pointer focus:outline-none  focus:ring-offset-2 focus:ring-indigo-500"
                    role="switch" aria-checked="false">
                    <span class="sr-only">Use setting</span>
                    <span aria-hidden="true"
                        class="pointer-events-none absolute bg-white w-full h-full rounded-2xl"></span>
                    <!-- Enabled: "bg-indigo-600", Not Enabled: "bg-gray-200" -->
                    <span aria-hidden="true"
                        class="	 white pointer-events-none absolute h-4 w-9 mx-auto rounded-full transition-colors ease-in-out duration-200"></span>
                    <!-- Enabled: "translate-x-5", Not Enabled: "translate-x-0" -->
                    <span aria-hidden="true" [@switch]="switch ? true : false"
                        class="scale-125 translate-x-0 bg-green-400	 pointer-events-none absolute left-0 inline-block h-5 w-5 border border-gray-200 rounded-full bg-white shadow transform ring-0 transition-transform ease-in-out duration-200"></span>
                </button>
            </div>
        </div>

        <div class="px-3">
            <div class=" leading-6 popping font-semibold space-y-2">
                <h3 class="text-lg truncate">Magnifique appartement type F5 :</h3>
                <p class="text-base popping font-semibold	">CHF 1400.- / mois</p>
                <div class="flex flex-row items-center">
                    <img src="../../../../assets/images/location-good.png" class="h-4 mr-2" alt="">
                    <span class="text-blue-2">Genève</span>
                </div>
                <div class="flex flex-row items-center justify-between flex-wrap  ">
                    <div class="flex flex-row items-center">
                        <img src="../../../../assets/images/good-superificie.png" class="mx-2" alt="">
                        <span class="truncate">1000 m2</span>
                    </div>
                    <div class="flex flex-row items-center">
                        <img src="../../../../assets/images/good-beds.png" class="mx-2" alt="">
                        <span class="truncate">2 pièces</span>
                    </div>
                    <div class="flex flex-row items-center">
                        <img src="../../../../assets/images/good-toilets.png" class="mx-2" alt="">
                        <span class="truncate">2 salles de bain</span>
                    </div>

                </div>
                <div class="flex flex-column justify-between mt-5">
                    <button
                        class="shadow truncate text-gray-900 mr-1 px-6 w-1/2 text-center py-2 rounded-md font-700 text-base bg-white btnhover font-semibold ">12
                        Visites</button>
                    <button
                        class="shadow truncate text-gray-900 ml-1 px-6 w-1/2 text-center py-2 rounded-md font-700 text-base bg-white btnhover font-semibold ">3
                        Condidats</button>
                </div>
                <div class="mt-3">
                    <button
                        class="shadow truncate w-full text-blue-2 ml-1 px-6  text-center py-2 rounded-md font-700 text-base bg-white btnhover font-semibold ">Booster
                        la publication</button>
                </div>
            </div>
        </div>

    </div>
