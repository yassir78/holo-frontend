<div class="  px-6 sm:px-8  pt-16 mb-5 lg:px-24"
    style="background: linear-gradient(180deg, rgba(191, 116, 223, 0.25) 0%, rgba(223, 125, 125, 0) 100%);background-size: 10vh;">

    <div class="flex justify-between mb-20 container px-18">
        <img src="../../../../../assets/images/logo1.png" class="animate__animated animate__fadeInUp" alt="">

        <button
            class="text-white px-6 rounded-md font-700 text-xl btn_blue_3 btnhover font-semibold flex flex-row items-center justify-between">Accueil
            <span class="hidden md:block ml-2">üòç</span>
        </button>
    </div>
    <div class="grid md:grid-cols-2">
        <div class="relative">
            <img class="-translate-x-16 translate-y-4 hidden md:block" src="../../../../../assets/images/dots.png"
                alt="">
            <h2
                class="popping font-extrabold  my-5 animate__animated animate__fadeInUp text-3xl text-black leading-tight sm:text-4xl leading-20 animate__animated animate__fadeInUp  ">
                Heureux de vous savoir dans <br> <span class="text-blue-300">notre communaut√©</span>  </h2>

        </div>
        <div class="justify-self-center">
            <img class="md:block animate__animated animate__fadeInUp " src="../../../../../assets/images/leading1.png"
                alt="">
        </div>

    </div>
</div>

<div class=" px-6 sm:px-8  pt-8  mb-5 lg:px-24">
    <!--    <input type="email" name="email" id="email" placeholder="Votre email"
            class="py-3 mt-2 px-4 w-full block shadow-sm text-warm-gray-900 focus:ring-blue-300	 focus:border-blue-100 border-warm-gray-200 rounded-xl placeholder-200"> -->
    <div class=" max-w-4xl mt-5 md:-mt-16 ">
        <div class="text-left mb-20">
            <h2 class="text-3xl popping font-medium my-4  sm:text-4xl ">
                Renseigner vos informations
            </h2>
        </div>
        <form class="grid grid-cols-1 gap-y-6 sm:grid-cols-2 sm:gap-x-8" [formGroup]="landingForm"
            (ngSubmit)="onSubmit()">
            <div>
                <label for="nom" class="block text-sm font-medium text-gray-700">Votre nom</label>
                <div class="mt-1">
                    <input type="text" name="nom" id="nom" placeholder="Votre nom" formControlName="nom"
                        class="py-3 mt-2 px-4 w-full  block shadow-sm text-warm-gray-900 focus:ring-blue-300	 focus:border-blue-100 border-warm-gray-200 rounded-xl placeholder-200">
                </div>
            </div>
            <div>
                <label for="prenom" class="block text-sm font-medium text-gray-700">Votre Pr√©nom</label>
                <div class="mt-1">
                    <input type="text" name="prenom" id="prenom" placeholder="Votre pr√©nom" formControlName="prenom"
                        class="py-3 mt-2 px-4 w-full  block shadow-sm text-warm-gray-900 focus:ring-blue-300	 focus:border-blue-100 border-warm-gray-200 rounded-xl placeholder-200">
                </div>
            </div>
            <div>
                <label for="telephone" class="block text-sm font-medium text-gray-700">T√©l√©phone</label>
                <div class="mt-1">
                    <input type="text" name="telephone" id="telephone" placeholder="Votre t√©l√©phone +41...."
                        formControlName="telephone"
                        class="py-3 mt-2 px-4 w-full  block shadow-sm text-warm-gray-900 focus:ring-blue-300	 focus:border-blue-100 border-warm-gray-200 rounded-xl placeholder-200">
                </div>
            </div>
            <div>
                <label for="last-name" class="block text-sm font-medium text-gray-700">Email</label>
                <div class="mt-1">
                    <input type="email" name="email" id="email" placeholder="Votre email" formControlName="email"
                        class="py-3 mt-2 px-4 w-full  block shadow-sm text-warm-gray-900 focus:ring-blue-300	 focus:border-blue-100 border-warm-gray-200 rounded-xl placeholder-200">
                </div>
            </div>
            <div class="mt-6">
                <button [disabled]="landingForm.invalid"
                    class="text-white text-sm py-3 px-9 popping font-extrabold  bg-blue hover:bg-blue-600 rounded-xl active:-translate-y-1">
                    Envoyer {{landingForm.invalid}}</button>
            </div>

        </form>
    </div>

</div>
