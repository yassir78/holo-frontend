
  <div class="mt-5 md:mt-0 md:col-span-2 bg-white ">
    <div class="text-gray-700 text-2xl  font-medium text-gray-700 mb-6">Lieu et adresse</div>
    <form action="#" method="POST">
      <div class="grid grid-cols-6 gap-6">
    
          <div class="col-span-6 sm:col-span-3">
            <label for="country" class="block text-sm font-medium text-gray-700">Nationalit√©</label>
            <select id="country" name="country" autocomplete="country" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">

              <option>Locataire</option>
              <option>Bailleur</option>

          </div>
        <div class="col-span-6 sm:col-span-3">
          <label for="first-name" class="block text-sm font-medium text-gray-700">Lieu d'origine</label>
          <input type="text" name="first-name" placeholder="versoix"  id="first-name" autocomplete="given-name" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
        </div>
        <div class="col-span-6 sm:col-span-6">

            <option>Permis C</option>
            <option>Permis B</option>
          </select>
        </div>
        <div class="col-span-6 sm:col-span-  ">

          <div class="grid grid-rows-6 grid-flow-col gap-2">

                <option>Non</option>

            </div>
          </div>
      
          </div>
          <div class="col-span-6 sm:col-span-3">
            <label for="first-name" class="block text-sm font-medium text-gray-700">En Suisse depuis</label>
            <input type="date" name="first-name" placeholder="versoix"  id="first-name" autocomplete="given-name" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
          </div>
          <div class="col-span-6 sm:col-span-3">
            <label for="country" class="block text-sm font-medium text-gray-700">Logement familial/principal?</label>
            <select id="country" name="country" autocomplete="country" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
              <option>Oui</option>
              <option>Non</option>
            </select>
          </div>
  
        <div class="col-span-6 sm:col-span-6">
          <label for="last-name" class="block text-sm font-medium text-gray-700">Nombre de personnes occupant le future logement</label>
          <input type="number" name="last-name" placeholder="12" id="last-name" autocomplete="family-name" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
        </div>
        <div class="col-span-6 sm:col-span-3">
          <label for="last-name" class="block text-sm font-medium text-gray-700">Nombre d'adultes</label>

        </div>
        <div class="col-span-6 sm:col-span-3">

        </div>
        <div class="col-span-6 sm:col-span-6">

          <div class="grid grid-rows-6 grid-flow-col gap-2">
            <div class="row-span-6 sm:row-span-6 ">
              <select id="country" name="country" autocomplete="country" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <option>Oui</option>
                <option>Non</option>

            </div>    
            <div class="row-span-6 sm:row-span-6">

            </div>
          </div>
          </div>
          <div class="col-span-6 sm:col-span-6">

            <div class="grid grid-rows-6 grid-flow-col gap-2">
              <div class="row-span-6 sm:row-span-6 ">
                <select id="country" name="country" autocomplete="country" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                  <option>Oui</option>
                  <option>Non</option>

              </div>

              </div>
            </div>
    
           </div>
           </div>
           <div class="grid grid-rows-6 grid-flow-col gap-2 mt-2">
            <div class="px-4 py-3 text-left sm:px-6 row-span-6 sm:row-span-6">

                  <img src="../../../../../../assets/images/precedent.svg" />
                </a>
              
              </div>
               <div class="px-4 py-3 text-right sm:px-6 row-span-6 sm:row-span-6">
                
                <button type="button" (click)="goToAnother()" class="inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md shadow-sm text-white bg-blue-2 hover:bg-blue-2 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:bg-blue-2">
                    Suivant
